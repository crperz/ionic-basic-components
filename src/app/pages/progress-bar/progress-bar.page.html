<app-header title="Progress Bar - Range"></app-header>

<ion-content padding>
  <ion-progress-bar [value]="percentage"></ion-progress-bar>

  <ion-list>
    <ion-item>
      <!-- pin : Bubble on element -->
      <ion-range (ionChange)="changeRange($event)" min="1" max="100" pin="true" color="tertiary">
        <ion-label slot="start">0</ion-label>
        <ion-label slot="end">100</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>
</ion-content>
