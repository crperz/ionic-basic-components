<app-header title="DateTime"></app-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      <ion-label>Data</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Birthday</ion-label>
      <ion-datetime placeholder="Date"
                    value="{{ current | date: 'yyyy-MM-dd' }}"
                    display-format="DD MMMM YYYY"
                    cancelText="Cancelar"
                    [ngModel]="current.toISOString()">
      </ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Min and Max</ion-label>
      <ion-datetime placeholder="yyyy-mm-dd" display-format="YYYY MMMM DD" min="2015-01-01" max="2015-12-31">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Years</ion-label>
      <ion-datetime placeholder="YYYY" display-format="YYYY" min="2015" max="2025" value="2020">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Custom Date</ion-label>
      <ion-datetime [pickerOptions]="customPickerOptions" [(ngModel)]="customDate">
      </ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>
