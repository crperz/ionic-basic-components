<ion-header no-border>
  <ion-toolbar>
    <ion-title text-capitalize>componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let page of pages" [routerLink]="page.redirectTo">
      <ion-icon slot="start" [name]="page.icon"></ion-icon>
      <ion-label>{{ page.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
